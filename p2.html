<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.css" integrity="sha512-Woz+DqWYJ51bpVk5Fv0yES/edIMXjj3Ynda+KWTIkGoynAMHrqTcDUQltbipuiaD5ymEo9520lyoVOo9jCQOCA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(function(){
            lightbox.option({
                albumLabel:"%1/%2"
            })
        })
    </script>
   
    <style>
        img{
            width: 200px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="http://picsum.photos/id/255/800/600" data-lightbox="image-1" data-title="ABC">
        <img src="http://picsum.photos/id/255/800/600" alt="">
    </a>
    <a href="http://picsum.photos/id/256/800/600" data-lightbox="image-1" data-title="ABC">
        <img src="http://picsum.photos/id/256/800/600" alt="">
    </a>
    <a href="http://picsum.photos/id/257/800/600" data-lightbox="image-1" data-title="ABC">
        <img src="http://picsum.photos/id/257/800/600" alt="">
    </a>
</body>
</html>
