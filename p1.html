    <script>
        $(function(){
            $('h2').css({color:'white',backgroundColor:'black',width:'100px'})

            $('.add').click(function(){
                console.log('clicked');
                $('p').addClass('active')
            })
            $('.remove').click(function(){
                console.log('clicked');
                $('p').removeClass('active')
            })
            $('.toggle').click(function(){
                console.log('clicked');
                $('p').toggleClass('active')
            })
        })
    </script>
    <style>
        .active{
            color: red;
            background-color: yellow;
        }
    </style>
